
<!DOCTYPE html>
<html>
<head>
  <title>RELGO App Store</title>
  <style>
    /* CSS styles for the app store */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .app-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    
    .app-card {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    
    .app-card img {
      max-width: 100%;
      height: auto;
    }
    
    .app-card h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>RELGO App Store</h1>
  </div>
  
  <div class="app-list">
    <div class="app-card">
      <img src="app1.png" alt="App 1">
      <h3>App 1</h3>
      <p>Description of App 1.</p>
      <button>Download</button>
    </div>
    
    <div class="app-card">
      <img src="app2.png" alt="App 2">
      <h3>App 2</h3>
      <p>Description of App 2.</p>
      <button>Download</button>
    </div>
    
    <div class="app-card">
      <img src="app3.png" alt="App 3">
      <h3>App 3</h3>
      <p>Description of App 3.</p>
      <button>Download</button>
    </div>
    
    <!-- Add more app cards as needed -->
  </div>
</body>
</html>
